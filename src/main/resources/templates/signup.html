<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, 그리고 Bootstrap 기여자들">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Carousel Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/carousel/">

    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/css/test.css" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">
</head>
<body>
<div id="wrapper">
    <div th:replace="~{fragment/header :: header}"/>
    <main>


        <div th:object="${memberDTO}" class="d-flex justify-content-center">
            <form th:action="@{/member/new}" method="post" name="">

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:text="오류입니다">글로벌 오류 메시지</p>
                </div>
                <div class="has-validation">
                    <div>
                        <label for="loginId" th:text="아이디"/>
                        <input name="loginId" th:field="*{loginId}" id="loginId" type="text">
                        <div class="field-error" th:errors="*{loginId}">
                            아이디 오류
                        </div>
                    </div>
                    <div>
                        <label for="loginId" th:text="비밀번호"/>
                        <input name="password" th:field="*{password}" id="password" type="text">
                        <div class="field-error" th:errors="*{password}">
                            비밀번호 오류
                        </div>
                    </div>

                    <div th:each="type : ${memberType}">
                        <label for="memberType" th:text="${type.getIdentity()}"></label>
                        <input id="memberType" th:field="*{memberType}" name="memberType" th:value="${type.name()}"
                               type="radio">
                        <div class="field-error" th:errors="*{memberType}">
                            회원종류 오류
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" th:text="가입"/>
                </div>
            </form>
        </div>
    </main>
</div>
<div th:replace="~{fragment/footer :: footer}"/>
</body>
</html>
