<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/template :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <h1> Review List </h1>
        <div class="d-flex flex-row-reverse">
            <button type="button" class="p-2 btn btn-primary" th:text="글쓰기" th:onclick="|location.href='@{/board/write}'|">글쓰기</button>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="row">Num</th>
                <th scope="row">Title</th>
                <th scope="row">Writer</th>
                <th scope="row">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dto : ${lists}">
                <th scope="row">[[${dto.bId}]]</th>
                <td>[[${dto.bTitle}]]</td>
                <td>[[${dto.bWriter}]]</td>
                <td>[[${#temporals.format(dto.bDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>
    </th:block>
</th:block>
</html>
