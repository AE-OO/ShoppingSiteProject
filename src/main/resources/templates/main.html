<th:block th:replace="~{/layout/template :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="row">

            <div class="col-lg-4" th:each="dto, i:${productList}">

                <!--                사진보일 곳              -->

                <div class="col-md-6">
<!--                    <img th:src="@{/images/{storeFileName} (storeFileName= ${dto.pImageFiles.storeFileName})}" alt="..."/>-->
                        <img class="img-thumbnail" th:src="@{'/images/'+${i.count}+'.png'}" alt="..."/>
<!--                         <img th:src="@{'/images/2.png'}" alt="..."/>-->

                    <!--                    <h1>[[${i.count}]]</h1>-->
                </div>

                <h2>[[${dto.pName}]]</h2>
                <p><a class="btn btn-secondary" th:href="@{|/product/${dto.pId}|}">View details &raquo;</a></p>
            </div>
        </div>


    </th:block>
</th:block>
